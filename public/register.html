<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f7fc;
        font-family: "Arial", sans-serif;
      }
      .register-container {
        position: relative;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 30px;
        max-width: 400px;
        margin: 50px auto;
      }
      .register-container h2 {
        text-align: center;
        color: #343a40;
        margin-bottom: 30px;
      }
      .register-container .form-label {
        font-weight: 500;
      }
      .register-container .btn-primary {
        width: 100%;
      }
      .register-container p {
        text-align: center;
        color: #6c757d;
      }
      .register-container a {
        color: #50d8af;
        text-decoration: none;
      }
      .register-container a:hover {
        text-decoration: underline;
      }
      .back-icon {
        position: absolute;
        top: 20px;
        left: 20px;
        text-decoration: none;
        color: #50d8af;
        font-size: 24px;
      }
      .back-icon:hover {
        color: #50d8af;
      }
      .btn-primary {
        background-color: #50d8af;
        border: none;
      }
      .btn-primary:hover {
        background-color: #8fedd1;
      }
      .otp-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1050;
        width: 300px;
      }
      .otp-modal h4 {
        text-align: center;
        margin-bottom: 20px;
      }
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1040;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="register-container">
        <a href="/" class="back-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-arrow-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"
            />
            <path
              fill-rule="evenodd"
              d="M10.5 8a.5.5 0 0 1-.5.5H3.707l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708.708L3.707 7.5H10a.5.5 0 0 1 .5.5z"
            />
          </svg>
        </a>
        <h2>Đăng ký</h2>
        <form id="registerForm">
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Số điện thoại</label>
            <input
              type="tel"
              class="form-control"
              id="phoneNumber"
              placeholder="Nhập số điện thoại"
              required
            />
          </div>
          <div id="responseMessageRegister" class="mt-3"></div>
          <button type="submit" class="btn btn-primary">Tiếp tục</button>
        </form>
        <p class="mt-3">
          Bạn đã có tài khoản? <a href="/login">Đăng nhập ngay</a>
        </p>
      </div>
    </div>
    <!-- Modal OTP -->
    <div
      class="modal fade"
      id="otpModalRegister"
      tabindex="-1"
      aria-labelledby="otpModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="otpModalLabel">Xác minh OTP</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="otpForm">
              <div class="mb-3">
                <label for="otp" class="form-label">Nhập OTP</label>
                <input
                  type="text"
                  class="form-control"
                  id="otp"
                  required
                  placeholder="Nhập mã OTP"
                />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                id="verifyOTPButtonRegister"
              >
                Xác minh
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Libraries -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jquery/jquery-migrate.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/superfish/hoverIntent.js"></script>
    <script src="lib/superfish/superfish.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/magnific-popup/magnific-popup.min.js"></script>
    <script src="lib/sticky/sticky.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
